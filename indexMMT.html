<!DOCTYPE html>
<html lang="es" class="h-100">
<head>
<meta charset="UTF-8" />
<title>AIdeaText Web: Análisis sintáctico</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- Aquí puedes agregar tus estilos CSS -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="assets/css/styleSintax.css">    
<link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <header class="bg-dark text-white text-center p-3 mb-3">
        <h3>AIdeaText - Web</h3>
        <nav class="nav justify-content-center">
            <a href="index.html" class="nav-link text-white">Home</a>
            <a href="morph_indexTest.html" class="nav-link text-white">Análisis morfológico</a>
            <a href="syntax_indexTest.html" class="nav-link text-white">Análisis sintáctico</a>
        </nav>
    </header>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <textarea id="text-1" class="form-control mb-3" placeholder="Coloca tu texto aquí"></textarea>
            <select id="language-select" class="form-select mb-3">
                <option value="en">Inglés</option>
                <option value="fr">Francés</option>
                <option value="de">Alemán</option>
                <!-- Agrega más idiomas según sea necesario -->
            </select>
            <button type="button" id="translateButton" class="btn btn-primary mb-3">Traducir</button>
            <div id="progressContainer" style="width: 100%; background-color: #ddd;">
                <div id="progressBar" style="width: 0%; height: 20px; background-color: #4CAF50;"></div>
            </div>
            <div id="translation-result" class="mb-3"></div>
            <div id="syntax-network" style="min-height: 500px; border: 1px solid red; overflow-y: auto;"></div>
            <audio id="audio-player" controls></audio>
        </div>
    </div>
</div>
<footer class="footer bg-light text-center p-1 mt-1">
    <p>AIdeaText is a project aimed at learning writing through the visualization of semantic maps. Contact: hello [at] aideatext [dot] ai &copy; 2024 AIdeaText - AIdeaTextWeb - AIdeaText Analytics Services. All rights reserved </p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
<script>
document.getElementById('translateButton').addEventListener('click', function() {
    const text = document.getElementById('text-1').value;
    const targetLanguage = document.getElementById('language-select').value;
    const progressBar = document.getElementById('progressBar');
    const translationResult = document.getElementById('translation-result');
    const syntaxNetwork = document.getElementById('syntax-network');
    const audioPlayer = document.getElementById('audio-player');

    progressBar.style.width = '50%';

    fetch('https://your-api-endpoint/translate', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ text, target_language: targetLanguage })
    })
    .then(response => response.json())
    .then(data => {
        translationResult.innerText = `Texto traducido: ${data.translated_text}`;
        syntaxNetwork.innerHTML = data.arc_diagram;
        audioPlayer.src = `data:audio/mp3;base64,${data.audio_base64}`;
        progressBar.style.width = '100%';
    })
    .catch(error => {
        console.error('Error:', error);
        progressBar.style.width = '0%';
    });
});
</script>
</body>
</html>
